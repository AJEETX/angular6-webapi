<div>
  <button class="btn btn-primary" (click)="addProduct()">Add product</button>
  <h2>Products List</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th class="hidden">Id</th>
        <th>Name</th>
        <th>detail</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td class="hidden">{{product.id}}</td>
        <td>{{product.name}}</td>
        <td>{{product.detail}}</td>
        <td>
         <i class="fa fa-pencil-square-o" aria-hidden="true" (click)="editProduct(product)"></i>
          <i class="fa fa-trash-o" (click)="deleteProduct(product)" style="margin-left:10px;"></i>
        </td>        
    </tbody>
  </table>
</div>
