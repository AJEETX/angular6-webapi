<div class="top">
    <div class=error >{{error.error}}</div >
      <div class="alignright">
        <div class="nothing">  
        </div>
        <div class="welcome log nothing"> Welcome
            <i class="fa fa-quote-left right left"></i>
            <a [routerLink]="['/user']" class="farleft" >
              {{user}}
            </a>
            <i class="fa fa-quote-right left"></i>
          </div>
      <div class="log">
        <a [routerLink]="['/login']" class="farleft" ><i class="fa fa-power-off right"></i>Logout</a>
      </div>
        <svg viewBox="0 0 260 25" xmlns="http://www.w3.org/2000/svg">
          <style>
            .heavy { font: bold 10px sans-serif; }
            .Rrrrr { font: italic 10px serif; fill: red; text-shadow: 1px 1px 1px grey;}
          </style>
          <text x="80" y="10" class="heavy">vehicle</text>
          <text x="125" y="10" class="Rrrrr">list!</text>
        </svg>
<input type="search" class="form-control" placeholder="Please enter search term" [formControl]="searchField">
<ul>
  <li *ngFor="let search of searches">{{ search }}</li>
</ul>
<div class="alignleft">
    <button class="btn btn-primary" (click)="addProduct()"><i class="fa fa-plus-square right"></i>Add product</button>
  </div>
<table class="table table-striped">
      <thead>
        <tr>
          <!-- <th class="hidden">Id</th> -->
          <th>Vehicle Rego</th>
          <th>Vehicle Description</th>
          <th>Time</th>
          <th>Location</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products" [ngStyle]="setMyStyles(product)">
          <!-- <td class="hidden">{{product.id}}</td> -->
          <td>{{product.name}}</td>
          <td>{{product.detail}}</td>
          <td>{{product.time}}</td>
          <td>{{product.location}}</td>
          <td>
            <i class="fa fa-pencil-square-o icon-size-edit" aria-hidden="true" (click)="editProduct(product)"></i>
            <i class="fa fa-trash-o left icon-size-delete" (click)="deleteProduct(product)" ></i>
          </td>        
        </tbody>
      </table>
      <div *ngIf="loading"><i class="fa fa-spinner"></i></div>  
    </div>
