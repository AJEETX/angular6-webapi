<div class="top">
  <div class=error >{{error.error}}</div >
    <div class="alignright">
      <div > Welcome 
        <i class="fa fa-quote-left right left"></i>
        <a class="title"[routerLink]="['/user']"><i class="username">{{user}}</i></a>
        <i class="fa fa-quote-right left"></i>
    </div>
  
    <div class="logout">
      <a [routerLink]="['/login']" class="farleft" ><i class="fa fa-power-off right"></i>Logout</a>
    </div>
      <svg viewBox="0 0 260 25" xmlns="http://www.w3.org/2000/svg">
        <style>
          .heavy { font: bold 10px sans-serif; }
          .Rrrrr { font: italic 10px serif; fill: red; text-shadow: 1px 1px 1px grey;}
        </style>
      
      
        <text x="90" y="10" class="heavy">add</text>
      
        <text x="115" y="10" class="Rrrrr">product!</text>
      </svg>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
    <input formControlName="name" type="text" id="name" placeholder="Product Name" name="name" class="form-control"  />
  </div>
  <div class="form-group">
    <input type="text" id="detail" formControlName="detail" class="form-control" placeholder="enter details" name="detail"  />
  </div>
  
  <div class="form-group">
    <button [disabled]="!addForm.valid" class="btn btn-success"><i class="fa fa-floppy-o right"></i>Add</button>
    <button class="btn btn-basic" style="margin-left:10px" (click)="back()"><i class="fa fa-repeat"></i></button>
  </div>
    <div *ngIf="loading"><i class="fa fa-spinner">{{message}}</i></div>
  </form>
</div>
